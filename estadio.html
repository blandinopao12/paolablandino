    <!-- Skill Progress Bar -->
    <link href="css/pro-bars.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <!-- Default Theme CSS File-->
    <link id="switcher" href="css/themes/default-theme.css" type="text/css" rel="stylesheet" media="screen,projection"/>     
    <!-- Main css File -->
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet">

    <!-- Font used in the logo -->
  	<link href="https://fonts.googleapis.com/css?family=Redressed" rel="stylesheet">

  	<link rel="stylesheet" href="dist/css/swiper.min.css">

  	<style>
	    html, body {
	        position: relative;
	        height: 100%;
	    }
	    body {
	        background: #eee;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 100%;
	        height: 90%;
	    }
	    .swiper-slide {
	        text-align: center;
	        font-size: 18px;
	        background: #fff;
	        /* Center slide text vertically */
	        display: -webkit-box;
	        display: -ms-flexbox;
	        display: -webkit-flex;
	        display: flex;
	        -webkit-box-pack: center;
	        -ms-flex-pack: center;
	        -webkit-justify-content: center;
	        justify-content: center;
	        -webkit-box-align: center;
	        -ms-flex-align: center;
	        -webkit-align-items: center;
	        align-items: center;
	    }

	   /* @media(max-width: 767px) {
	    	.swiper-slide > img {
	    		width: 50%;
	    		height: 80%;
	    	}
	    }*/

	    @media(max-width: 731px) {
	    .swiper-slide > img {
	    	width: 100%;
	    }
	}
    </style>
</head>
<body>
	<div id="preloader">
	    <div class="progress">
	        <div class="indeterminate"></div>
	    </div>        
    </div>
    <header id="header" role="banner">
        <div class="navbar-fixed">

                </ul>
                <!-- For Mobile View -->

                <a href="" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                
              </div>
            </div>
          </nav>
        </div>  
    </header>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<!-- Slide 1 -->
            <div class="swiper-slide">
            	<img src="img/Estadio-01.png">
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
            	<img src="img/Estadio-02.png">
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
            	<img src="img/Estadio-03.png">
            </div>
            <!-- Slide 4 -->
            <div class="swiper-slide">
            	<img src="img/Estadio-04.png">
            </div>
            <!-- Slide 5 -->
            <div class="swiper-slide">

            </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- <div class="swiper-button-prev"></div>
    	<div class="swiper-button-next"></div> -->
    </div>


    <!-- JS -->

    	<!-- Swiper JS -->
	    <script src="dist/js/swiper.min.js"></script>

	    <!-- Initialize Swiper -->
	    <script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        nextButton: '.swiper-button-next',
        	prevButton: '.swiper-button-prev',
        	watchSlidesProgress: 'true',
        	watchSlidesVisibility: 'true',
	    });
	    </script>

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- Materialize js -->
		<script type="text/javascript" src="js/materialize.min.js"></script>

		<!-- Owl slider -->      
		<script src="js/owl.carousel.min.js"></script>    
		<!-- counter -->
		<script src="js/waypoints.min.js"></script>
		<script src="js/jquery.counterup.min.js"></script>     

		<!-- Custom Js -->
