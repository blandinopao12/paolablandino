<head>

	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Skill Progress Bar -->
    <link href="css/pro-bars.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Owl Carousel -->

    <link id="switcher" href="css/themes/default-theme.css" type="text/css" rel="stylesheet" media="screen,projection"/>     
    <!-- Main css File -->

    <!-- Font -->

    <!-- Font used in the logo -->
  	<link href="https://fonts.googleapis.com/css?family=Redressed" rel="stylesheet">

  	<link rel="stylesheet" href="dist/css/swiper.min.css">

  	<style>
	    html, body {
	        position: relative;
	        height: 100%;
	    }
	    body {
	        background: #eee;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 100%;
	        height: 90%;
	    }
	    .swiper-slide {
	        text-align: center;
	        font-size: 18px;
	        background: #fff;
	        /* Center slide text vertically */
	        display: -webkit-box;
	        display: -ms-flexbox;
	        display: -webkit-flex;
	        display: flex;
	        -webkit-box-pack: center;
	        -ms-flex-pack: center;
	        -webkit-justify-content: center;
	        justify-content: center;
	        -webkit-box-align: center;
	        -ms-flex-align: center;
	        -webkit-align-items: center;
	        align-items: center;
	    }
    </style>
</head>
<body>
	<div id="preloader">
	    <div class="progress">
	        <div class="indeterminate"></div>
	    </div>        
    </div>
    <header id="header" role="banner">
        <div class="navbar-fixed">
          <nav>
            <div class="container">
              <div class="nav-wrapper">

                <!-- LOGO -->

                <!-- TEXT BASED LOGO -->
                <a href="index.html" class="logo">Paola Blandino</a>
                
              </div>
            </div>
          </nav>
        </div>  
    </header>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>


    <!-- JS -->

    	<!-- Swiper JS -->
	    <script src="../dist/js/swiper.min.js"></script>

	    <!-- Initialize Swiper -->
	    <script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true
	    });
	    </script>

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
