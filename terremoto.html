	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Font Awesome -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Skill Progress Bar -->
    <link href="css/pro-bars.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <!-- Default Theme CSS File-->
    <link id="switcher" href="css/themes/default-theme.css" type="text/css" rel="stylesheet" media="screen,projection"/>     
    <!-- Main css File -->
    <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet">

    <!-- Font used in the logo -->
  	<link href="https://fonts.googleapis.com/css?family=Redressed" rel="stylesheet">

  	<link rel="stylesheet" href="dist/css/swiper.min.css">
  	<!-- Style -->
  	<style>
	    html, body {
	        position: relative;
	        height: 100%;
	    }
	    body {
	        background: #000;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 100%;
	        height: 300px;
	        margin-left: auto;
	        margin-right: auto;
	    }
	    .swiper-slide {
	        background-size: cover;
	        background-position: center;
	    }
	    .gallery-top {
	        height: 80%;
	        width: 100%;
	    }
	    .gallery-thumbs {
	        height: 20%;
	        box-sizing: border-box;
	        padding: 10px 0;
	    }
	    .gallery-thumbs .swiper-slide {
	        width: 25%;
	        height: 100%;
	        opacity: 0.4;
	    }
	    .gallery-thumbs .swiper-slide-active {
	        opacity: 1;
	    }
    </style>
</head>
<body>
	<div id="preloader">
	    <div class="progress">
	        <div class="indeterminate"></div>
	    </div>        
    </div>
    <header id="header" role="banner">
        <div class="navbar-fixed">
          <nav>
            <div class="container">
              <div class="nav-wrapper">

                <!-- LOGO -->

                <!-- TEXT BASED LOGO -->
                <a href="index.html" class="logo">Paola Blandino</a>

                <ul class="right hide-on-med-and-down custom-nav">                 
                  <li class="active new-margin"><a href="blog.html"><i class="fa fa-arrow-circle-o-left"></i></a></li>                  
                </ul>
                <!-- For Mobile View -->
                <ul id="slide-out" class="side-nav menu-scroll">
                  <li><a href="blog.html">Blog</a></li>
                </ul>
                <a href="" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                
              </div>
            </div>
          </nav>
        </div>  
    </header>

    <!-- Swiper -->
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/terremoto-01.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-02.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-03.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-04.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-05.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-06.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-09.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-10.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-11.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-12.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-13.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-14.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-15.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-16.png)"></div>
        </div>

        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>

    </div>

    <div class="swiper-container gallery-thumbs">
		<div class="swiper-wrapper">
        	<div class="swiper-slide" style="background-image:url(img/terremoto-01.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-02.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-03.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-04.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-05.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-06.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-09.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-10.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-11.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-12.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-13.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-14.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-15.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/terremoto-16.png)"></div>
		</div>
	</div>

    <!-- JS -->

    	<!-- Swiper JS -->
	    	<script src="dist/js/swiper.min.js"></script>

	    <!-- Initialize Swiper -->
		    <script>
			    var galleryTop = new Swiper('.gallery-top', {
			        nextButton: '.swiper-button-next',
			        prevButton: '.swiper-button-prev',
			        spaceBetween: 10,
			    });
			    var galleryThumbs = new Swiper('.gallery-thumbs', {
			        spaceBetween: 1,
			        centeredSlides: true,
			        slidesPerView: 'auto',
			        touchRatio: 0.2,
			        slideToClickedSlide: true
			    });
			    galleryTop.params.control = galleryThumbs;
			    galleryThumbs.params.control = galleryTop;
		    
		    </script>

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  		<!-- Materialize js -->
  		<script type="text/javascript" src="js/materialize.min.js"></script>
  		<!-- Skill Progress Bar -->
  		<script src="js/appear.min.js" type="text/javascript"></script>
  		<script src="js/pro-bars.min.js" type="text/javascript"></script>
  		<!-- Owl slider -->      
  		<script src="js/owl.carousel.min.js"></script>    
  		<!-- counter -->
  		<script src="js/waypoints.min.js"></script>
  		<script src="js/jquery.counterup.min.js"></script>     

  		<!-- Custom Js -->
  		<script src="js/custom.js"></script>

</html>
